apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kubedump.fullname" . }}
  labels:
    {{- include "kubedump.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "kubedump.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "kubedump.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "kubedump.serviceAccountName" . }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.kubedumpServer.port }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: http
          readinessProbe:
            httpGet:
              path: /health
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
